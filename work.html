<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 放射漸層與圖片</title>
  <style>
   body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #46ffc1, #0099ff); 
}

.container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 400px;  /* 調整寬度更小 */
  padding: 15px;  /* 減少 padding */
  margin: 15px auto;
  background: radial-gradient(circle, #6f00ff, #ff00c8); 
  border: 2px solid pink;
  border-radius: 12px;  /* 圓角縮小 */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

}

.container:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
}

.side-img {
  width: auto;
  height: 120px; 
  object-fit: contain;

}


.text {
  flex: 1;
  text-align: center;
  font-size: 16px;  
  line-height: 1.5;
  color: #ffffff;
  padding: 15px;  
  font-family: "Microsoft JhengHei", sans-serif;
  border-radius: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <img class="side-img" src="pngtree-summer-red-flowers-image_2223444-removebg-preview.png" >
    <div class="text">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam inventore illum, error maxime aut eligendi beatae autem labore quam, nam quos hic quas. Consequatur sint quis consectetur laboriosam cum alias?
    </div>
    <img class="side-img" src="pngtree-red-flower-open-kapok-image_1475436-removebg-preview.png">
  </div>
</body>
</html>
